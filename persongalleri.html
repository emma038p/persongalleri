<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section></section>

    <template>
      <article>
        <h2>navn:</h2>
        <p class="titel">Titel:</p>
        <img src="" alt="" />
        <p class="fødselsdag">Fødselsdag:</p>
        <p class="email">E-mail:</p>
        <p class="hobby">Hobby:</p>
        <p class="troende">Troende:</p>
      </article>
    </template>

    <script>
      let container;
      let temp;
      let people;

      const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";

      const options = {
        headers: {
          "x-apikey": "600fe9211346a1524ff12e31",
        },
      };

      document.addEventListener("DOMContentLoaded", start);

      function start() {
        container = document.querySelector("section");
        temp = document.querySelector("template").content;
        console.log(temp);
        

      async function hentdata() {
        const response = await fetch(url, options);
        people = await response.json();
        vis(people);
      }

      function vis(people) {
        people.forEach((person) => {
          console.log(person);
          let klon = temp.cloneNode(true);

          klon.querySelector("h2").textContent = person.fornavn + " " + person.efternavn;
          
          klon.querySelector(".titel").textContent += " " + person.titel;
          klon.querySelector("img").src = "faces/" + person.billede;
          klon.querySelector(".fødselsdag").textContent += " " + person.fødeselsdag;
          klon.querySelector(".email").textContent += " " + person.email;
          klon.querySelector(".hobby").textContent += " " + person.hobby;
          klon.querySelector(".troende").textContent += " " + person.troende;
          

          console.log(klon);
          container.appendChild(klon);
        });
      }
      hentdata();
      }

    </script>
  </body>
</html>
